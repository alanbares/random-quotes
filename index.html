<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Random Quote Machine</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">
        <link rel="stylesheet" href="static/style.css">
    </head>
    <body>

    <!-- Quote Machine -->
        <section class="container">
            <h2 class="quote-headline text-center"> Quotes </h2>
        <section id="quoteSection">
       <p id="quoteMachine" class="text-center"> Click the button to generate a quote</p>
       <p id="author" class="text-center"></p>
        </section>
        <section class="text-center">
            <button id="quoteButton" class="btn btn-primary">Get Quotes</button>
            <a class="twitter-share-button btn btn-primary" href="https://twitter.com/intent/tweet" target="_blank"> Tweet </a>
        </section>
        </section>




        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="static/script.js"></script>

    </body>
</html>
